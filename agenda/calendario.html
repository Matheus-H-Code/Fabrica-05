
<div class="ml-4 p-3" id='external-events' style="">
    <p class="text-center">
        <strong>Aulas restantes</strong>
    </p>

    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
        <div class='fc-event-main'>Português</div>
    </div>
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
        <div class='fc-event-main'>Matemática</div>
    </div>
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
        <div class='fc-event-main'>História</div>
    </div>
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
        <div class='fc-event-main'>Geografia</div>
    </div>
    <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
        <div class='fc-event-main'>Biologia</div>
    </div>

    <p>
        <input type='checkbox' id='drop-remove' />
        <label for='drop-remove'>Remover após inserir</label>
    </p>

</div>
  
  <div id='calendar-container'>
    <div id='calendar'></div>
  </div>
        


    <script>

      document.addEventListener('DOMContentLoaded', function() {
          var Calendar = FullCalendar.Calendar;
          var Draggable = FullCalendar.Draggable;

          var containerEl = document.getElementById('external-events');
          var calendarEl = document.getElementById('calendar');
          var checkbox = document.getElementById('drop-remove');

          // initialize the external events
          // -----------------------------------------------------------------

          new Draggable(containerEl, {
              itemSelector: '.fc-event',
              eventData: function(eventEl) {
              return {
                  title: eventEl.innerText
              };
              }
          });

          // initialize the calendar
          // -----------------------------------------------------------------

          var calendar = new Calendar(calendarEl, {
              headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              editable: true,
              locale: 'pt-br',
              // slotDuration: '00:50:00', 
              droppable: true, // this allows things to be dropped onto the calendar
              drop: function(info) {
              console.log(info);
                  if (checkbox.checked) {
                      // if so, remove the element from the "Draggable Events" list
                      info.draggedEl.parentNode.removeChild(info.draggedEl);
                  }
              }
          });

          calendar.render();
      });
    
    </script>
