

  
<div id='calendar-container'>
<div id='calendar'></div>
</div>



<!-- Modal -->
<div class="modal fade" id="modalSelecaoTurma" role="dialog" aria-labelledby="modalUsuarioLabel" aria-hidden="true" data-interval="false">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSelecaoTurmaLabel"></h5>
                <button id="fecharModalSelecaoTurma" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">

                <div id="carouselUsuario#IDFORM#">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label style="margin-bottom: 10px">Cursos</label>
                                <select id="selectCurso" class="form-control" style="width: 100%;">
                                </select>
                            </div>
                            <div class="form-group col-md-6">
                                <label style="margin-bottom: 10px">Turmas</label>
                                <select id="selectTurma" class="form-control" disabled style="width: 100%;">
                                </select>
                            </div>
                        </div>
                        <br>
                        <a id="btnSelecionarTurma" class="btn btn-primary text-white">Selecionar</a>
                    </form>
                </div>

            </div>
        </div>
    </div>
</div>   


    <script>

      document.addEventListener('DOMContentLoaded', function() {
          var Calendar = FullCalendar.Calendar;
          var Draggable = FullCalendar.Draggable;

          var containerEl = document.getElementById('external-events');
          var calendarEl = document.getElementById('calendar');
          var checkbox = document.getElementById('drop-remove');

          // initialize the external events
          // -----------------------------------------------------------------

          new Draggable(containerEl, {
              itemSelector: '.fc-event',
              eventData: function(eventEl) {
              return {
                  title: eventEl.innerText
              };
              }
          });

          // initialize the calendar
          // -----------------------------------------------------------------

          var calendar = new Calendar(calendarEl, {
              headerToolbar: {
              left: '',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay'
              },
              editable: true,
              locale: 'pt-br',
              // slotDuration: '00:50:00', 
              droppable: true, // this allows things to be dropped onto the calendar
              drop: function(info) {
              console.log(info);
                  if (checkbox.checked) {
                      // if so, remove the element from the "Draggable Events" list
                      info.draggedEl.parentNode.removeChild(info.draggedEl);
                  }
              }
          });

          calendar.render();
      });
    
    </script>
